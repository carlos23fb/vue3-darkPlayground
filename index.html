<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <link rel="stylesheet" href="public/css/stylesheet.css">
    
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="p-12" id="app">
        <h1 class="text-5xl m-5 font-mono p-5 font-bold ">Hello, Vue!</h1>
        <h2 class="m-2 font-mono py-2">Title: {{title}}</h2>
        <h2 class="m-2 font-mono py-2">Author: {{ author }}</h2>
        <h2 class="m-2 font-mono py-2">Age: {{ age }}</h2>
        <button class="rounded font-bold bg-green-500 m-2 p-3" v-on:click="age++">Increase Age propertie by one!</button>
        <div @click="changeTitle('Oathbringer')">Change title!</div>
    
    </div>
    <script src="app.js"></script>
</body>
</html>
